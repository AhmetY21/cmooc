name: NLP Lesson Scheduler

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-lesson:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate Content
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python generate_lesson.py

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "feat: add new NLP lesson (MD & HTML)"
          title: "New NLP Lesson Generated"
          body: |
            This PR contains the automatically generated NLP lesson in both Markdown and HTML formats.
            
            Triggered by schedule.
          branch: "auto-lesson-update"
          branch-suffix: timestamp
          delete-branch: true

      - name: Generate Job Summary
        if: always()
        run: |
          echo "## NLP Lesson Generation Summary" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.cpr.outputs.pull-request-operation }}" == "created" ]; then
            echo "âœ… New Pull Request created: [PR #${{ steps.cpr.outputs.pull-request-number }}](${{ steps.cpr.outputs.pull-request-url }})" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.cpr.outputs.pull-request-operation }}" == "updated" ]; then
            echo "ðŸ”„ Pull Request updated: [PR #${{ steps.cpr.outputs.pull-request-number }}](${{ steps.cpr.outputs.pull-request-url }})" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No changes were detected or PR was not created." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Auto-merge
        if: steps.cpr.outputs.pull-request-operation == 'created'
        run: gh pr merge "${{ steps.cpr.outputs.pull-request-number }}" --merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
